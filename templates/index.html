{% extends 'base.html' %}

{% block title %}Brew Haven - Specialty Coffee Shop{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Welcome to Brew Haven</h1>
            <p class="lead">Your source for premium coffee</p>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Featured Products</h2>
                    <p>Our coffee selection will be displayed here</p>
                    <a href="{{ url_for('products') }}" class="btn btn-primary">View All Products</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
